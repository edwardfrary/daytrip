<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One - Group 3 - Notice Board with Email Functionality</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery Modal CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Project CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- HEADER -->
    <header>

        <!-- HEADER TEXT -->

        <h1>DayTrip - Get Going Places</h1>


        <!-- DROP DOWN MENUS TO OPEN MODALS FOR SEARCH/SAVED SEARCHES -->
        <div class="dropdown">
            <button class="drop-btn"><i class="material-icons search-arrow">expand_more</i></button>
            <div class="dropdown-content">
                <a rel="modal:open" href="#new-modal">NEW SEARCH</a>
                <a rel="modal:open" href="#saved-modal">SAVED SEARCH</a>
            </div>
        </div>

    </header>
    <div class="grid-y">
        <div class="cell">
            <!-- MAIN BODY OF THE WEBSITE -->
            <main class="grid-container fluid">
                <div class="grid-y">
                    <!-- EVENT SEARCH RESULT BOX -->
                    <div class="cell">
                        <div class="grid-container fluid">
                            <div class="grid-x small-up-2 medium-up-3 large-up-4" id="event-info">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- FOOTER SECTION - NAVIGATION BAR -->
        <div class="cell">
            <footer id="nav-footer">
                <!-- SCROLL BACK -->
                <button id="scroll-back"><i class="material-icons nav-btn">arrow_left</i></button>
                <!-- PAGE NUMBER -->
                <span class="page-num">Page 1</span>
                <!-- SCROLL FORWARD -->
                <button id="scroll-forward"><i class="material-icons nav-btn">arrow_right</i></button>
            </footer>
        </div>
    </div>
    <!-- NEW SEARCH MODAL -->
    <div class="modal" id="new-modal">

        <h3>ADD A TASK</h3>
        <form>
            <!-- TITLE FOR THE TASK -->
            <input type="text" id="taskmodal-header" class="modal-text-title" placeholder="Title">
            <!-- BODY OF THE TASK -->
            <input type="text" id="taskmodal-body" class="modal-text-body" placeholder="Enter your note here....">
        </form>

        <!-- SAVE BUTTON -->
        <a type="button" class="success button" id="tasksubmit" href="#" rel="modal:close"><i
                class="material-icons">done</i></a>
    </div>

    <!-- SAVED SEARCH MODAL -->
    <div class="modal" id="saved-modal">

        <h3>ADD A TASK</h3>
        <form>
            <!-- TITLE FOR THE TASK -->
            <input type="text" id="taskmodal-header" class="modal-text-title" placeholder="Title">
            <!-- BODY OF THE TASK -->
            <input type="text" id="taskmodal-body" class="modal-text-body" placeholder="Enter your note here....">
        </form>

        <!-- SAVE BUTTON -->
        <a type="button" class="success button" id="tasksubmit" href="#" rel="modal:close"><i
                class="material-icons">done</i></a>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery 3.6  and JQuery Modal-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- Foundation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.core.min.js"></script>
    <!-- Project JS -->
    <script type="text/javascript" src="assets/javascript/jscript.js"></script>
</body>

</html>
